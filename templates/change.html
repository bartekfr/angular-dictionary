<div class="hr-wrapper">
	<form class="updateForm">
	<input type="text" ng-model="entry.englishWord" />
	<input type="text" ng-model="entry.translatedWord" />
	<button type="submit" class="btn" ng-click="put(entry)">update</button>
</form>
</div>
<div class="hr-wrapper">
	<button ng-show="deleteBtn" type="text" class="btn" ng-click="delete(entry)">Delete</button>
</div>

<div class="info">
	{{info}}
</div>
