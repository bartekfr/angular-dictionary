<header class="header">
	<div class="search">
		<input ng-model="englishQuery" placeholder="english" type="text" value="">
		<input ng-model="polishQuery" placeholder="polish" type="text" value="">
		<button ng-click="resetSearch()" class="btn">Clear search</button>
	</div>
</header>
<section class="main">
	<h1>Dictionary</h1>
	<dl class="entries">
		<dt  class="term" ng-repeat-start="entry in (searchedEntries = (entries | filter:{englishWord: englishQuery, translatedWord: polishQuery}) | pagination: currentPage: pageSize )" class="form-inline entry-row">
			<span class="entry">{{entry.englishWord}}</span>
			<a href="#/change/{{entry._id}}" class="btn" >update</a>
		</dt>
		<dd class="term-description" ng-repeat-end >
			<span class="entry">{{entry.translatedWord}}</span>
		</dd>
	</dl>
	<pagination  filtered-size="filteredSize" current-page="currentPage" page-size="pageSize" ></pagination>
</section>
